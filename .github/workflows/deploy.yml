name: Deploy shohoj it institute website

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        site:
          - name: shohojitinstitute
            path: /home/shohojitinstitute/htdocs/www.shohojitinstitute.com
            gunicorn: gunicorn_shohojitinstitute

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Copy project files to server
      - name: Copy files to production server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "."
          target: "${{ matrix.site.path }}"

      # SSH into server and deploy
      - name: Run deployment commands
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ matrix.site.path }}

            # Ensure venv exists
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi

            # Activate venv
            source venv/bin/activate

            # Upgrade pip and install dependencies
            pip install --upgrade pip
            pip install -r requirements.txt

            # reset project 
            # python manage.py reset

            # Run migrations
            python manage.py migrate --noinput

            # Collect static files
            # python manage.py collectstatic --noinput

            # Set permissions for database directory
            sudo chmod -R 775 database
            mkdir -p logs
            touch logs/django_error.log
            sudo chown -R shohojitinstitute:www-data logs
            sudo chmod -R 775 logs

            # Restart Gunicorn (adjust service name if needed)
            sudo systemctl restart ${{ matrix.site.gunicorn }}

            # Optionally restart Nginx (if static/media served via it)
            sudo systemctl reload nginx

            echo "Deployment complete for ${{ matrix.site.name }}."