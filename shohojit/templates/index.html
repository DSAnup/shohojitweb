<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Our New Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }
        .bg-image {
            /* Replace with your image URL */
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('https://images.unsplash.com/photo-1497215728101-856f4ea42174?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 3rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>

    <div class="bg-image">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 glass-panel">
                    <h1 class="display-3 fw-bold mb-3">Coming Soon</h1>
                    <p class="lead mb-4">We're building something incredible. Join our mailing list to be the first to know when we launch!</p>
                    
                    <form class="row g-2 justify-content-center">
                        <div class="col-auto">
                            <input type="email" class="form-control form-control-lg" placeholder="Enter your email" required>
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary btn-lg px-4">Notify Me</button>
                        </div>
                    </form>

                    <div class="mt-5">
                        <a href="#" class="text-white me-3"><i class="bi bi-twitter"></i> Twitter</a>
                        <a href="#" class="text-white me-3"><i class="bi bi-instagram"></i> Instagram</a>
                        <a href="#" class="text-white"><i class="bi bi-linkedin"></i> LinkedIn</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
