
{% if messages %}
<div>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}" role="alert">
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}

{% if form.errors %}
    <div class="alert alert-warning" role="alert">
        {% for field_errors in form.errors.values %}
            {{field_errors}}
        {% endfor %}
    </div>
{% endif %}
