<!-- Bootstrap Modal -->
<div class="modal fade" id="deleteModalMulti" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="model_name" value="{{ model_name }}">
            <input type="hidden" id="app_name" value="{{ app_name }}">
            Are you sure you want to delete selected records <strong><span id="record-name"></span></strong>?
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-danger" id="deleteMulti">Delete</button>
          </div>
      </div>
  </div>
</div>
