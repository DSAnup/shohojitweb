{% extends 'base.html' %}

{% block title %} Log Out {% endblock %}

{% block content %}
{% load static %}
<div class="page page-center">
    <div class="container container-tight py-4">
      <div class="text-center">
        <a href="." class="navbar-brand navbar-brand-autodark">
          {% if company_settings.company_logo %}
            <img src="{{ company_settings.company_logo.url }}" height="70" alt="">
          {% else %}
            <img src="{% static 'logo_waps.png' %}" height="70" alt="">
          {% endif %}
        </a>
      </div>
      <div class="card card-md">
        <div class="card-body">
          <h2 class="h2 text-center mb-4">Login to your account</h2>
          <div class="text-center text-muted mt-3">
            Already have account? <a href="{% url 'login' %}" tabindex="-1">Log in</a> or <a href="{% url 'signup' %}" tabindex="-1">Register</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
